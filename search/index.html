<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel= "Stylesheet" href="google.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>


    <body>
        <nav>
            <div class="d-flex flex-row-reverse">
                <div class="p-2">Image Search</div>
                <div class="p-2">Advanced search</div>
            </div>
        </nav>


        <div id="center">
            <div class="row mb-3">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png">
            </div>

            <form action="https://google.com/search">
                <div class="row mb-3">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="q">
                    </div>
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-dark"  value="Google Search">
                    </div>
                </div>
            </form>
        </div>


    </body>
</html>
