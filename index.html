<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Google Search</title>
        <link rel= "Stylesheet" href="google.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>


    <body class="m-5">
        <nav>
            <div class="d-flex flex-row-reverse my-1">
                <a class="p-2" href="image.html">Image Search</a>
                <a class="p-2" href="advsearch.html">Advanced search</a>
            </div>
        </nav>


        <div id="center">
            <div class="row my-3">
                <img src="https://white.logodownload.org/wp-content/uploads/2020/11/google-white-logo.png" style="width: 300px; margin: auto; 
    text-align: center;">
            </div>

            <form action="https://google.com/search">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" name="q" id="search">
                    </div>
                </div>
                <div class="row">    
                    <div class="col mb-3 text-center">
                        <input type="submit" class="btn btn-secondary btn-sm"  value="Google Search">
                        <button class="btn btn-secondary btn-sm" name="btnI" value="1">
                            I'm Feeling Lucky
                        </button>
                    </div>  
                </div>
            </form>
        </div>
    </body>
</html>
