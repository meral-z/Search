<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <link rel= "Stylesheet" href="google.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>


    <body>
        <nav>
            <div class="d-flex flex-row-reverse">
                <a class="p-2" href="index.html">Google Search</a>
            </div>
        </nav>


        <div id="center">
            <div class="row my-3">
                <img src="https://white.logodownload.org/wp-content/uploads/2020/11/google-white-logo.png" style="width: 300px; margin: auto; 
    text-align: center;">
                <p class="text-primary" style="text-align: right; width:350px;">images</p>
            </div>

            <form action="https://images.google.com/images">
                <div class="row mb-3">
                    <div class="col-sm-10">
                        <input type="text" class="form-control rounded" name="q" id="search">
                    </div>
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-secondary btn-sm"  value="Search">
                        
                    </div>
                </div>
            </form>
        </div>
    </body>
    
</html>
