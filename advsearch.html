<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Advanced Search</title>
        <link rel= "Stylesheet" href="google.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>


    <body class="m-5">
        <nav>
            <div class="row">
                <div class="col-6">
                    <img src="https://white.logodownload.org/wp-content/uploads/2020/11/google-white-logo.png" style="width: 100px;" class="text-start">
                </div>
                <div class="col-6 text-end">
                    <a href="index.html">Google Search</a>
                </div>
            </div>
        </nav>


        <div class="text-left">
            <div class="row" >
                <h3 class="font-weight-bold text-danger my-5">Advanced Search</h3>
                <p>Find pages with...</p>
            </div>
            
            <form action="https://google.com/search" class="mb-5">
                <div class="row">
                    <label class="col-sm-2 col-form-label">all these words:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_q">
                    </div>
                </div>

                <div class="row my-2">
                    <label class="col-sm-2 col-form-label">all these words:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_epq">
                    </div>
                </div>

                <div class="row my-2">
                    <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_oq">
                    </div>
                </div>

                <div class="row my-2">
                    <label class="col-sm-2 col-form-label">any of these words:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_eq">
                    </div>
                </div>

                <div class="row my-2 ">
                    <label class="col-sm-2 col-form-label">none of these words:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="as_nlo">
                    </div>
                </div>
                
                <div class="row my-2">
                    <div class="col-sm-2">
                        <input type="submit" class="btn btn-primary"  value="Advanced Search">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
